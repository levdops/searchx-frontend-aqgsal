name: S3 Bucket Deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "12.x"
                  cache: "npm"

            - name: Install packages
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  REACT_APP_PUBLIC_URL: ${{ vars.REACT_APP_PUBLIC_URL }}
                  REACT_APP_SERVER_URL: ${{ vars.REACT_APP_SERVER_URL }}
                  REACT_APP_RENDERER_URL: ${{ vars.REACT_APP_RENDERER_URL }}

            - name: Upload to S3
              run: |
                  aws s3 sync ./build s3://${{ env.AWS_S3_BUCKET }}
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: "eu-central-1"
                  AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
